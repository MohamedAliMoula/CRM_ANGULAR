


<div class="ajoutevent">

  <div style="margin-left: 2rem;">

    <mat-form-field appearance="standard">
      <mat-label >Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>


</div>

     <div class="tab ">
      <div style="margin-top: 10px"  >



        <div class="mat-elevation-z8" >
          <table mat-table [dataSource]="dataSource" matSort class="tablestyle">

            <!-- ID Column -->
            <ng-container matColumnDef="eventId">
              <th class="min-w-120px" mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
              <td mat-cell *matCellDef="let row"> {{row.NOM}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="eventTitle">
              <th class="min-w-120px" mat-header-cell *matHeaderCellDef mat-sort-header> Desription  </th>
              <td mat-cell *matCellDef="let row"> {{row.LIB80}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="eventDescription">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre d'Evenement </th>
              <td mat-cell *matCellDef="let row"> {{row.EVENEMENT}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut</th>
              <td mat-cell *matCellDef="let row"> {{row.EVTDT | date: 'dd-MM-yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
              <td mat-cell *matCellDef="let row"> {{row.EVTFINDH | date: 'dd-MM-yyyy'}} </td>
            </ng-container>



            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)=" editProduct(row)"  color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)=" deleteProduct(row.EVTNO)" type="button"  data-bs-toggle="modal"     mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <div class="modal fade" tabindex="-1" id="kt_modal_1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Vous êtes sur le point de supprimer l'événement ?</h4>

                                <!--begin::Close-->
                                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                                    <span class="svg-icon svg-icon-2x"></span>
                                </div>
                                <!--end::Close-->
                            </div>



                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fermer</button>
                                <button  type="button" data-bs-dismiss="modal" class="btn btn-primary">Supprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
                  <button  (click)="openDetails(row) " mat-icon-button color="primary">
                    <mat-icon>add_circle</mat-icon>
                  </button>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator style="background-color: #f5f8fa;" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
        </div>

       </div>

    </div>
