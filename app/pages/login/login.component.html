<div class="body">
  <img class="wave" src="assets/zzee.png">
	<div class="container">
		<div class="img">
			<img src="assets/bg.svg">
		</div>
		<div class="d-flex flex-center flex-column flex-column-fluid">
      <!--begin::Wrapper-->
      <div class="w-lg-500px p-10 p-lg-15 mx-auto">
        <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" [formGroup]="login">
          <!--begin::Heading-->
          <div class="text-center mb-10">
            <img alt="Logo" src="assets/mediasoft.png "class="h-90px" style="margin-bottom: 5rem" />
            <h1 class="text-dark mb-10">Bienvenue </h1>
            <!--end::Title-->

            <!--end::Link-->
          </div>
          <!--begin::Heading-->
          <!--begin::Input group-->
          <div class="fv-row mb-10">
            <!--begin::Label-->
            <label class="form-label fs-6 fw-bolder text-dark">User</label>
            <!--end::Label-->
            <!--begin::Input-->
            <!--end::Input-->
            <input
            style="background-color: #e5ecf1;    padding: 12px;"
            class="form-control form-control-lg form-control-solid"
            type="text"
            placeholder="User Name"
            name="name"
            formControlName="name"
            autocomplete="off"
            [ngClass]="{
              'is-invalid': login.controls['name'].invalid,
              'is-valid': login.controls['name'].valid
            }"
          /><!--end::Input-->
          <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'User is required',
          control: login.controls['name']
          }"
          ></ng-container>

          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="fv-row mb-10">
            <!--begin::Wrapper-->
            <div class="d-flex flex-stack mb-2">
              <!--begin::Label-->
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
              <!--end::Label-->
              <!--begin::Link-->
              <a  class="link-primary fs-6 fw-bolder">Forgot Password ?</a>
              <!--end::Link-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Input-->
            <input
            style="background-color: #e5ecf1;    padding: 12px;"
            class="form-control form-control-lg form-control-solid"
            placeholder="Password"
            type="password"
            name="password"
            autocomplete="off"
            formControlName="password"
            [ngClass]="{
              'is-invalid': login.controls['password'].invalid,
              'is-valid': login.controls['password'].valid
            }"
            />
            <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Password is required',
              control: login.controls['password']
            }"
            ></ng-container>									<!--end::Input-->
          </div>
          <!--end::Input group-->
          <!--begin::Actions-->
          <div class="text-center">
            <!--begin::Submit button-->
            <button (click)="ProceedLogin()" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
              <span class="indicator-label">Continue</span>
              <span class="indicator-progress">Please wait...
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            </button>
            <!--end::Submit button-->


          </div>
          <!--end::Actions-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Wrapper-->
    </div>
</div>
<ng-template
#formError
let-class="class"
let-control="control"
let-message="message"
let-validation="validation"
>
<ng-container
*ngIf="control.hasError(validation) && (control.dirty || control.touched)"
>
<div class="fv-plugins-message-container">
  <span role="alert">
  {{ message }}
  </span>
</div>
</ng-container>
</ng-template>
