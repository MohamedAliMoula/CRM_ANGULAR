


<div >

  <div class="ajoutevent" style="margin-left: 2rem;">

    <div>
      <mat-form-field appearance="standard">
        <mat-label >Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    </div>
   

  </div>




</div>

     <div class="tab ">
      <div style="margin-top: 10px"  >



        <div class="mat-elevation-z8" >
          <table mat-table [dataSource]="dataSource" matSort class="tablestyle">

            <!-- ID Column -->
            <ng-container matColumnDef="DOS">
              <th class="min-w-120px" mat-header-cell *matHeaderCellDef mat-sort-header>Dos</th>
              <td mat-cell *matCellDef="let row"> {{row.DOS}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="DES">
              <th class="min-w-120px" mat-header-cell *matHeaderCellDef mat-sort-header> Desription  </th>
              <td mat-cell *matCellDef="let row"> {{row.DES}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="REF">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Référence </th>
              <td mat-cell *matCellDef="let row"> {{row.REF}} </td>
            </ng-container>
            <ng-container matColumnDef="PRIX">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix </th>
              <td mat-cell *matCellDef="let row"> {{row.PRIX+' DT'}} </td>
            </ng-container>

            <!-- Name Column -->





            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator style="background-color: #f5f8fa;" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
        </div>

       </div>

    </div>
