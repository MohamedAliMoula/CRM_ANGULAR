<div class="tab">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label >Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="tablestyle">

        <!-- ID Column -->
        <ng-container matColumnDef="devId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Devis Id</th>
          <td mat-cell *matCellDef="let row"> {{row.devId}} </td>
        </ng-container>

        <ng-container matColumnDef="NOM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
          <td mat-cell *matCellDef="let row"> {{row.NOM}} </td>
        </ng-container>
        <ng-container matColumnDef="TIERS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code Client</th>
          <td mat-cell *matCellDef="let row">{{row.Tiers}} </td>
        </ng-container>
        <ng-container matColumnDef="DEVDT">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Devis </th>
          <td mat-cell *matCellDef="let row">{{row.DEVDT | date:'dd/MM/yyyy'}} </td>
        </ng-container>



        <!-- Progress Column -->
        








        <!-- Fruit Column -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <a 
            (click)="deleteDevis(row.devId)"
            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
              <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
              <span class="svg-icon svg-icon-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="black" />
                  <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="black" />
                  <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="black" />
                </svg>
              </span>
              <!--end::Svg Icon-->
            </a>
  
              <button
              (click)="openDetails(row)"  
              class="btn btn-sm btn-light btn-active-primary"  
              data-bs-trigger="hover" 
               title="Detail Devis ">
                Details devis
              </button>
              <button
              (click)="modifermodal(row)"  
              class="btn btn-sm btn-light btn-active-primary"  
              data-bs-trigger="hover" 
               title="Detail Devis ">
                Modifier devis
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator style="background-color: #f5f8fa;"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
    </div>

   </div>

</div>
